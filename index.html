<!DOCTYPE html>
<html>
  <head>
    <title>Login Form CSS</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="images/favicon.ico" type="icon logo" />
  </head>

  <body style="background-color: #191816">
    <div class="container-fluid text-white">
      <div class="row">
        <div class="col-lg-6 px-5">
          <div class="p-5">
            <img src="images/logo.svg" alt="logo" />
          </div>
          <form class="rounded p-5" action="" style="background-color: #24221f">
            <div class="limit-container">
              <div>
                <img src="images/log-in.svg" alt="image login" class="pb-2" />
                <h1 class="pl-2" style="display: inline">Faça seu login</h1>
              </div>
              <p>Entre com suas informações de cadastro.</p>

              <div class="form-group mt-4">
                <label for="clienteEmail"> E-mail</label>
                <input
                  type="email"
                  class="form-control icon-mail"
                  id="clienteEmail"
                  placeholder="Digite a seu e-mail"
                />
              </div>
              <div class="form-group">
                <label for="clienteSenha">Senha</label>
                <input
                  type="password"
                  class="form-control icon-password"
                  id="clienteSenha"
                  placeholder="Digite a sua senha"
                />
              </div>
              <div>
                <div>
                  <div
                    class="form-check col-lg-6 col-6 pl-0"
                    style="display: inline"
                  >
                    <label class="container" style="display: inline"
                      >Lembre-me
                      <input type="checkbox" />
                      <span class="checkmark"></span>
                    </label>
                  </div>
                  <p
                    class="text-right text-warning font-weight-bolder"
                    style="display: inline; float: right"
                  >
                    Esqueci minha senha
                  </p>
                </div>

                <button
                  type="submit"
                  class="font-weight-bolder btn btn-warning btn-block my-3"
                >
                  ENTRAR
                </button>
                <div>
                  <p class="text-warning text-center">
                    Não tem uma conta?
                    <a class="text-warning font-weight-bolder" href="#"
                      >Registre-se</a
                    >
                  </p>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="col-md-6 d-none d-lg-block image-div"></div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="js/popper.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
